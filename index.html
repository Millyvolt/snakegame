<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="settingsPanel">
        <h2>Settings</h2>
        <div class="setting">
            <label>
                <input type="checkbox" id="soundToggle" checked>
                Sound
            </label>
        </div>
        <div class="setting">
            <label for="speedSlider">Speed: <span id="speedValue">100</span> ms/step</label>
            <input type="range" id="speedSlider" min="50" max="300" step="10" value="100">
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
